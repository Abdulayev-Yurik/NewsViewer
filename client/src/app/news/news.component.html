<div class="categories">
  <h2>Categories</h2>
  <ul>
    <li *ngFor="let tag of tags">
      <span><button  (click)="gotoCategory(tag)">{{tag.title}}</button></span>
    </li>
  </ul>
</div>
<div class="news">
  <h2>Fresh news</h2>
  <ul>
    <li *ngFor="let post of posts">
      <div class="card-1 post">
        <div>
          <span class="post-title">{{post.title}}</span>
        </div>
        <div>
          <button class="like" (click)="addLike(post)">Like</button>
          <span>{{post.likes}}</span>
        </div>
        <div *ngFor="let com of post.comments">
          <span>{{com.title}}</span>
          <button class="delete"
                  (click)="deleteComment(com, post)">x
          </button>
        </div>
        <input #newComm placeholder="New comment"/>
        <button (click)="createComm(newComm.value, post); newComm.value = ''">
          Add
        </button>
      </div>
    </li>
  </ul>
</div>

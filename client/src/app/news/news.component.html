<h2>Categories</h2>
<div>
  <ul class="tags">
    <li *ngFor="let tag of tags">
      <span><a href="" (click)="gotoCategory(tag)">{{tag.title}}</a></span>
    </li>
  </ul>
</div>
<h2>Fresh news</h2>
<div>
  <ul class="posts">
    <li *ngFor="let post of posts">
      <span>{{post.title}}</span>
      <button class="like">Like</button>
      <span>{{post.likes}}</span>
    </li>
  </ul>
</div>

<h2>Categories</h2>
<div>
  <ul class="tags">
    <li *ngFor="let tag of tags">
      <span><a href="" (click)="gotoCategory(tag)">{{tag.title}}</a>
        <button class="delete"
                (click)="deleteTag(tag)">x</button>
      </span>
    </li>
  </ul>
</div>
<label>Tag name:</label> <input #tagTitle />
<button (click)="createTag(tagTitle.value); tagTitle.value=''">
  Add
</button>
<button (click)="goBack()">Back</button>
